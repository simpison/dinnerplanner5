<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<div id="middle2">
	<div class="middle-top">
		<h3>Select dish</h3>
		<input ng-model="query"/>
		<button ng-click="search(query)">Find</button>
		{{status}}
		<select id="selecttype">
			<option value="Main Dish">Main</option>
			<option value="Appetizers">Starter</option>
			<option value="Desserts">Dessert</option>
		</select>
	</div>

	<div id="images2">
		<div ng-repeat="dish in dishes" class="image">
		 	<a ng-href="#/dish/{{dish.RecipeID}}">
				<img ng-src="{{dish.ImageURL}}"/>
				<p id="imageparagraph">{{dish.Title}}</p>
			 </a>
			<p id="imagetext">Rating: {{dish.StarRating}}</p>
		</div>
	 </div>
</div>
